<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Nuovo Biglietto</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <!-- DATA ACQUISITION -->
        <section class="data_acquisition text-center my-4">
            <div class="ms_container">
                <h2 class="text-white my-3">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>
            </div>
            <div class="ms_container card p-3">
                <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 my-4">
                    <div class="col">
                        <div class="my-3">
                            <label for="name" class="form-label">NOME</label>
                            <input type="text" class="form-control" id="name" placeholder="Inserire nome">
                        </div>
                    </div>
                    <div class="col">
                        <div class="my-3">
                            <label for="surname" class="form-label">COGNOME</label>
                            <input type="text" class="form-control" id="surname" placeholder="Inserire cognome">
                        </div>
                    </div>
                    <div class="col">
                        <div class="my-3">
                            <label for="age_groups" class="form-label">FASCIA D'ETÃ€</label>
                            <select class="form-select" id="age_groups">
                                <option value="Giovane">Under 18</option>
                                <option value="Adulto">Adulto</option>
                                <option value="Senior">Over 65</option>
                            </select>
                        </div>
                    </div>
                    <div class="col">
                        <div class="my-3">
                            <label for="distance" class="form-label">DISTANZA</label>
                            <input type="text" class="form-control" id="distance" placeholder="Inserire Km da percorrere">
                        </div>
                    </div>
                </div>
                <div class="d-flex gap-4 mt-3 mb-2">
                    <button type="submit" id="submit" class="btn btn-lg">Genera</button>
                    <button class="btn btn-lg">Annulla</button>
                </div>
            </div>
        </section>
        <!-- TICKET OUTPUT -->
        <section class=" text-center my-4">
            <div class=" ms_container">
                <h2 class="text-white my-3">IL TUO BIGLIETTO</h2>
            </div>
            <div class="ms_container py-4 px-5 ticket">
                <div class="fs-3 fw-bold">
                    RIEPILOGO BIGLIETTO
                </div>
                <div class="row row-cols-2 row-cols-lg-4">
                    <div class="col py-2 text-start ps-5">
                        <div class="py-2">
                            <div class="ticket__value">NOME:</div>
                            <div id="passenger_name">---</div>
                        </div>
                        <div class="py-2">
                            <div class="ticket__value">COGNOME:</div>
                            <div id="passenger_surname">---</div>
                        </div>                            
                    </div>
                    <div class="col py-2 text-start ps-5">
                        <div class="py-2">
                            <div class="ticket__value">CARROZZA:</div>
                            <div id="wagon">---</div>
                        </div>
                        <div class="py-2">
                            <div class="ticket__value">POSTO:</div>
                            <div id="sit">---</div>
                        </div>
                    </div>
                    <div class="col py-2 text-start ps-5">
                        <div class="py-2">
                            <div class="ticket__value">CODICE BIGLIETTO:</div>
                            <div id="ticket__code">---</div>
                        </div>
                    </div>
                    <div class="col py-2 text-start ps-5">
                        <div class="py-2">
                            <div class="ticket__value">TARIFFA:</div>
                            <div id="tariff">---</div>
                        </div>
                        <div class="py-2">
                            <div class="ticket__value">COSTO BIGLIETTO:<div>
                            <div id="price">---</div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- JS LINK -->
        <script src="./js/app.js"></script>
    </body>
</html>
